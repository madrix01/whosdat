{% extends "accounts/base.html" %}
{% load static %}
{% block content %}
<div class="main">
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    	<script type="text/javascript">
	    		alert('{{message}}');
	    	</script>
	    {% endfor %}
	</ul>
	{% endif %}
</div>
{% endblock %}
